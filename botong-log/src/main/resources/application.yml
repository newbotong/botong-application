server:
  port: 26100
  tomcat:
    uri-encoding: UTF-8
### 注册中心eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.server}:${eureka.port}/eureka/

### 设置服务名称
spring:
  application:
    name: botong-log
  sleuth:
    sampler:
      percentage: 1
  datasource:
    url: ${mysql.url}
    username: ${mysql.username}
    password: ${mysql.password}
    driver-class-name: com.mysql.jdbc.Driver
    initialize: true
    continue-on-error: true
  rabbitmq:
    host: ${rabbitmq.server}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}
  redis:
    host: ${redis.host}
    port: ${redis.port}
    database: ${redis.dbindex}
    password: ${redis.password}
  data:
    mongodb:
      host: ${mongo.host}
      port: ${mongo.port}
      database: ${mongo.db}
      uri: ${mongo.uri}
#  elasticsearch:
#    jest:
#      uris: http://192.168.10.67:9200
#      read-timeout: 5000
  ##Redis配置-只读库
  redis-readonly:
    database: ${redis-readonly.dbindex}
    host: ${redis-readonly.host}
    port: ${redis-readonly.port}
    password: ${redis-readonly.password}
    timeout: 0
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
  ##Redis配置-日志
  redis-log:
    database: ${redis-log.dbindex}
    host: ${redis-log.host}
    port: ${redis-log.port}
    password: ${redis-log.password}
    timeout: 0
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0


##配置mybatis-plus
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  typeAliasesPackage: com.yunjing.botong.log.entity
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    meta-object-handler: com.common.mybatis.config.FiledAnnotationMetaObjectHandler
    logic-delete-value: 1
    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector

## 阿里短信推送
ali:
  sms:
    accessKey: ${ali.sms.accessKey}
    secretKey: ${ali.sms.secretKey}
    signName: ${ali.sms.signName}

botong:
  log:
    appId: ${botong.log.appId}
  write-log: ${botong.log.write-log}
  look-log: ${botong.log.look-log}

# 写入文件日志
logging:
  file: ${user.dir}/logs/${spring.application.name}.log